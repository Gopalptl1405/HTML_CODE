<!DOCTYPE html>
<html>
    <head>
        <title>Exam form in clg</title>
    </head>
    <body>
        <form>
            <div>
                <label for="username">username:</label>
                <input type="text" name="username" placeholder="Enter a username">
            </div>
            <div>
                <label for="fullname">fullname</label>
                <input type="text" name="fullname" placeholder="Enter a fullname">
            </div>
            <div>
                <label for="email">emial</label>
                <input type="email" name="emial Id" placeholder="Enter a email id">
            </div>
            <div>
                <label for="tel">Phone. Number</label>
                <input text="tel" name="Tel" placeholder="Enter a phone number">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="choice">choice</label>
               class 11th: <input type="radio" name="choice">
                class 12th:<input type="radio" name="choice">
            </div>
            <div>
                <label for="subject">subject</label>
                html:<input type="checkbox" name="html">
                css:<input type="checkbox" name="css">
                js: <input type="checkbox" name="js">
            </div>
            <div>
                <label for="raj">choose a subjcet</label>
                <select name="subject">
                    <option value="html" disabled selected>html</option>
                    <option value="c">c</option>
                    <option value="cpp">cpp</option>
                    <option value="java">java</option>
                </select>
            </div>
            <div>
                <label for="submit"></label>
                <input type="submit" name="submit" placeholder="submit">
            </div>
        </form>

    </body>
</html>
